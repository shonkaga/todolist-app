<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>todolist-app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="fixed-list">
            <table> 
                <tr> 
                  <th>Task</th> 
                </tr>
                <!--For loop for the data to be displayed and updated -->
                {%for listed_task in data%}
                <tr>
                    <td>
                        <input type="checkbox" id="task_to_do" name="task_to_do">
                        <label for="task_to_do">{{listed_task}}</label>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="fixed-calender">
            <header>Future Calender Position</header>
        </div>
    </body>
</html>
